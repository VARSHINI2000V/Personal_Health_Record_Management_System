{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <title>USER LOGIN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <body style="align-content: center;">
    <br><br><br><br><br>
    
    <br> 
&nbsp;&nbsp;&nbsp;&nbsp;
<style>

body{
  background-image:url("https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/129325364/original/afaddcb9d7dfaaf5bff7ef04101935814665ac16/design-an-attractive-background-for-your-website.png");
}
</style>
<body>
<form action="/login/" method="post">
{% csrf_token %}
<div class="content" style="background-color:lightgrey;width:600px;height:500px;border-radius:10px;">
<br><br>
<center><h4 style="color: black;"> <b>User LogIn</b>   &nbsp; <i class="bi bi-person-bounding-box"></i></h4></center><br>

<div id="con">
{% include 'templates/messages.html'%}

{% block con %} {% endblock con %}
</div>

    <label for="email" style="margin-left:-220px;"><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;<b>Email<b></label>
    <input type="email" style="width:300px;" class="form-control" id="email" name="email" placeholder="Enter your Email ID" required/>
 <br>
    <label for="Password"  style="margin-left:-190px;"><i class="bi bi-lock-fill"></i>&nbsp;&nbsp;<b>Password<b></label>
    <input type="password" style="width:300px;" class="form-control" id="password" name="password" placeholder="Enter the Password" required/>

<br>
<center><button type="submit" class="btn btn-success" style="width:200px;"><B>LOGIN</B></button></center>  <br> <a href="{% url 'forgotpass' %}" class="btn btn-secondary" ><b>FORGOT PASSWORD?</b></a>

</div>
</form>
</body>
</html>
{% endblock %}
