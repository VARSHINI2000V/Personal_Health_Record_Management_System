{% extends "base.html" %}
{% block content %}
<br><br><br><br>
 <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<title>REGISTERATION PAGE</title>
<style>
body{
  background-image:url("https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/129325364/original/afaddcb9d7dfaaf5bff7ef04101935814665ac16/design-an-attractive-background-for-your-website.png");
  
}
</style>
<body>
<form action="/register/" method="post" style="align-items:center">
{% csrf_token %}
<center>
<div class="content" style="background-color:lightgrey;width:650px;height:1200px;border-radius:10px;">
<br><br>
 

<center><h4 style="color: black;"> <b>User Registration </b> &nbsp; <i class="bi bi-person-bounding-box"></i></h4></center><br>

<div id="con">
{% include 'templates/messages.html'%}

{% block con %} {% endblock con %}
</div>


 
    <label for="email" style="color:black;margin-left:-415px;"><b><i class="bi bi-envelope-fill"></i>&nbsp;&nbsp;Email Id</b></label>
    <input type="email"style="width:500px;"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" name="email" required/>
  <br>
    <label for="fname" style="color:black;margin-left:-390px;"><i class="bi bi-person-circle"></i>&nbsp;&nbsp;<b>First Name</b></label>
    <input name="fname" style="width:500px;" placeholder="Enter Your First Name" class="form-control"  type="text" required/>
 <br>
  <label for="lname" style="color:black;margin-left:-390px;"><i class="bi bi-person-circle"></i>&nbsp;&nbsp;<b>Last Name</b></label> 
  <input name="lname" style="width:500px;" placeholder="Enter Your Last Name" class="form-control"  type="text">
  <br>

      <label class="col-md-4 control-label" style="color:black;margin-left:-430px;"><i class="bi bi-calendar2-date"></i>&nbsp;&nbsp;<b>DOB</b></label> 
   
 <input type="date" style="width:500px;" placeholder="enter your Date of Birth"  class="form-control" name="dob" required/>
 <br>

  <label class="col-md-4 control-label" style="color:black;margin-left:-390px;"><i class="bi bi-telephone-fill"></i>&nbsp;&nbsp;<b>Contact No</b></label>
 
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" style="width:500px;"  placeholder="Enter your phone number" class="form-control" type="text" required/>
  <br>
  
      
<label for="interest" style="color:black;margin-left:-400px;"><i class="bi bi-person-circle"></i>&nbsp;&nbsp;<b>Interest</b></label> 
  <input name="interest" style="width:500px;" placeholder="Enter YourInterest" class="form-control"  type="text">
  <br>
<br>
<label for="lname" style="color:black;margin-left:-390px;"><i class="bi bi-person-circle"></i>&nbsp;&nbsp;<b>Health Issue</b></label> 
  <input name="healthissue" style="width:500px;" placeholder="Enter Your Health Issue" class="form-control"  type="text">
  
<br>
  
    <label for="password"style="color:black;margin-left:-390px;"><i class="bi bi-lock-fill"></i>&nbsp;&nbsp;<b>Password*:</b></label>
    <input type="password" style="width:500px;" class="form-control" id="password" name="password" placeholder="Password" required/>
<br>
    <label for="cpassword"style="color:black;margin-left:-330px;"><i class="bi bi-lock-fill"></i>&nbsp;&nbsp;<b>ConfirmPassword*:</b></label>
    <input type="password" style="width:500px;"  class="form-control" id="password" name="cpassword" placeholder="Password" required/>
  
<br>
  <center>
<button type="submit" class="btn btn-success"><B>REGISTER</B></button></center>
</form>
<br>
<form action="/signin/" >
<center><button type="submit"class="btn btn-primary"><B>ALREADY REGISTERED?</B></button></center>
</div>
</center>
</form>


</body>
</html>
{% endblock content %}
