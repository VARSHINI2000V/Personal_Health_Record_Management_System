body{

     height:10vh;

<body>
    <form action="/changedpassword/" method="POST">
        {% csrf_token %}<center><br><br><br><br><br><br>
        <div class="content" style="background-color:lightgrey;width:500px;height:450px;border-radius:10px;">
<br><br>
<center><h4 style="color: black;"><b>Change Password </b>&nbsp;<i class="bi bi-key"></i></h4></center><br>
<br>
<label for="Password"  style="margin-left:-150px;"><i class="bi bi-lock-fill"></i>&nbsp;&nbsp;<b>New Password</b></label>
    <input type="password" style="width:300px;" class="form-control"  name="new" placeholder="Enter New Password" required/>

<br>
    <label for="Password"  style="margin-left:-140px;"><i class="bi bi-lock-fill"></i>&nbsp;&nbsp;<b>Repeat-Password</b></label>
    <input type="password" style="width:300px;" class="form-control"  name="new1" placeholder="Retype New Password" required/>
 <br><br>
  
    <center><button type="submit" class="btn btn-success"><B>Update Password <i class="bi bi-check-lg"></i></B></button></center></div>
</form>
