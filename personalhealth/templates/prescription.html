{% extends "main.html" %}
{% block content %}
<br><br><br><br><br>
 <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<form action="/addprescription/" method="post" class="form-horizontal">
<div class="form-group">
{% csrf_token %}

<center><h4 style="color:black;"><b>ADD PRESCRIPTION DETAILS</b></h4></center> <br>

<div id="con" >
{% include 'templates/messages.html'%}

{% block con %} {% endblock con %}
</div>



    <label for="hospital name" style="margin-left:-190px;"><i class="bi bi-clipboard-check"></i>&nbsp;&nbsp;<b>Medicine Name</b></label>
   
      <input type="text" class="form-control" name="prescriptionname"style="width:320px;" required/>

    <br>
    <label for="location" style="margin-left:-210px;"><i class="bi bi-card-list"></i> <b>Description</b></label>
   
        <textarea  rows="5" cols="35" name="description" class="form-control" style="width:320px;" required/></textarea>
  <br>
    <label  for="phone" style="margin-left:-250px;"><i class="bi bi-clock-fill"></i> <b>Time</b></label>
   
        <input type="time" name="time" class="form-control"style="width:320px;" required/>
    <br>
    <label  for="phone" style="margin-left:-190px;"><i class="bi bi-bug-fill"></i> <b>Disease Name</b></label>
  
        <input type="text" name="diseasename" class="form-control" style="width:320px;" required/> 
    <br>
    <label for="phone" style="margin-left:-260px;"><i class="bi bi-alarm-fill"></i> <b>Meal</b></label>

        <select name="meal" class="form-control" style="width:320px;"> 
            <option name="Before" value="Before"> Before</option>
            <option name="After" value="After"> After</option>
             <option name="No restriction" value="No restriction">No restriction</option>
             </select>
    
 <br><br>
<center>
<button type="submit" class="btn btn-warning"><B>Add Prescription</B></button></center>
</form>
{% endblock content %}
